{% extends 'base.html' %}

{% block sidebar %}
<h1 align="center">当前用户</h1>
<hr>

<ul style="text-align: center;font-size: 22px;padding-bottom: 50px;list-style: none">
    <li>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        <strong>{{user_info.username}}</strong>
        <a href="/user/logout" style="padding-left: 10px">
            <button type="button" class="btn btn-info">退出</button>
        </a>
    </li>
</ul>

{% endblock %}


{% block content %}
<h1 align="center">修改信息</h1>
<hr>

<form class="form-horizontal" action="/user/update" method="POST" enctype="multipart/form-data">
    <!--    原密码-->
    <div class="form-group">
        <label for="account" class="col-sm-2 col-md-offset-2 control-label">原密码</label>
        <div class="col-sm-4">
            <input type="password" name="old_password" class="form-control" id="account" placeholder="Old Password">
        </div>
    </div>

    <!--    新密码-->
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2  col-md-offset-2 control-label">新密码</label>
        <div class="col-sm-4">
            <input type="password" name="new_password" class="form-control" id="inputPassword3"
                   placeholder="Newe Password">
        </div>
    </div>

    <!--    手机号-->
    <div class="form-group">
        <label for="inputtel" class="col-sm-2  col-md-offset-2 control-label">手机号</label>
        <div class="col-sm-4">
            <input type="password" name="tel" class="form-control" id="inputtel" placeholder="{{user_info.tel}}"
                   value="{{user_info.tel}}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8"></div>
    </div>

    <!--    按钮-->
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success" style="margin-left: 40px;margin-right: 40px">修改</button>
            <a href="/blog">
                <button type="button" class="btn btn-success">返回</button>
            </a>
        </div>
    </div>
</form>


{% if error==1 %}
<script>
    alert('原密码错误，修改失败')
</script>
{% endif %}

{% endblock %}
