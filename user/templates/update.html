{% extends 'base.html' %}

{% block sidebar %}
<h1 align="center">当前用户</h1>
<hr>

<ul style="font-size: 20px;padding-bottom: 50px;list-style: none">
    <li>帐号：{{user_info.username}}</li>

    {% if user_info.gender=='male' %}
    <li>性别：男</li>
    {% else %}
    <li>性别：女</li>
    {% endif %}

    <li style="color: black;padding-top: 20px">
        <a href="/user/logout">退出</a>
    </li>

</ul>
{% endblock %}


{% block content %}
<h1 align="center">修改信息</h1>
<hr>

<div align="center" style="font-size: 20px">

    <form action="/user/update" method="POST" enctype="multipart/form-data">

        <div style="padding-top: 10px">
            原密码： <input type="password" name="old_password" placeholder="请输入原密码" style="height: 25px">
        </div>

        <div style="padding-top: 10px">
            新密码： <input type="password" name="new_password" placeholder="请输入新密码" style="height: 25px">
        </div>

        <div style="padding-top: 10px">
            手机号： <input type="text" name="tel" placeholder="{{user_info.tel}}" value="{{user_info.tel}}" style="height: 25px">
        </div>

        <div style="padding-top: 40px">
            <input type="submit" value="修改" onclick="foo()" style="width: 100px;font-size: 20px;margin-right: 30px">
        </div>
    </form>
</div>

{% endblock %}
