{% extends 'base.html' %}

{% block content %}
<h1 align="center">微博登录</h1>
<hr>
<div style="margin-top: 50px"></div>

<form class="form-horizontal" action="/" method="POST" enctype="multipart/form-data">
    <!--    用户名-->
    <div class="form-group">
        <label for="account" class="col-sm-2 col-md-offset-2 control-label">用户名</label>
        <div class="col-sm-4">
            <input type="text" name="username" class="form-control" id="account" placeholder="Account">
        </div>
    </div>

    <!--    密码-->
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2  col-md-offset-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8"></div>
    </div>

    <!--    按钮-->
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success" style="margin-left: 40px;margin-right: 40px">登录</button>
            <a href="/user/register">
                <button type="button" class="btn btn-success">注册</button>
            </a>
        </div>
    </div>
</form>

{% if error == 1 %}
<script>
    alert('用户不存在！')
</script>
{% endif %}

{% if error == 2 %}
<script>
    alert('密码错误！')
</script>
{% endif %}

{% endblock %}
