{% extends 'base.html' %}

{% block content %}
<h1 align="center">欢迎注册</h1>
<hr>

<div align="center" style="font-size: 20px">

    <form action="/user/register" method="POST" enctype="multipart/form-data" >
        <div style="padding-top: 10px">
            帐号： <input type="text" name="username" placeholder="用户名" style="height: 25px">
        </div>

        <div style="padding-top: 10px">
            密码： <input type="password" name="password" placeholder="密码" style="height: 25px">
        </div>

        <div style="padding-top: 10px">
            手机： <input type="text" name="tel" placeholder="号码" style="height: 25px">
        </div>

        <div style="padding-top: 10px;padding-right: 88px">
            性别:
            <input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="female">女
        </div>

        <div style="padding-top: 40px">
            <input type="submit" value="注册" style="width: 100px;font-size: 20px;margin-right: 30px" onclick="foo()">
            <a href="/"><input type="button" value="返回" style="width: 100px;font-size: 20px"></a>
        </div>
    </form>

</div>


{% endblock %}
