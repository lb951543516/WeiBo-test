{% extends 'base.html' %}

{% block content %}
<h1 align="center">欢迎注册</h1>
<hr>

<div align="center" style="font-size: 20px">

    <form action="/user/register" method="POST" enctype="multipart/form-data" class="form-horizontal">
        <div style="padding-top: 10px" class="col-sm-10">
            输入帐号： <input type="text" name="username" placeholder="用户名" style="height: 25px">
        </div>

        <div style="padding-top: 10px">
            输入密码： <input type="password" name="password" placeholder="密码" style="height: 25px">
        </div>
        <div style="padding-top: 10px">
            确认密码： <input type="password" name="password2" placeholder="密码" style="height: 25px">
        </div>

        <div style="padding-top: 10px">
            输入手机： <input type="text" name="tel" placeholder="号码" style="height: 25px">
        </div>

        <div style="padding-top: 10px">
            出生日期： <input type="date" name="birthday" min="1960-01-01" style="width: 160px;height: 25px">
        </div>

        <div style="padding-top: 10px;padding-right: 90px">
            选择性别:
            <input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="female">女
        </div>

        <div style="padding-top: 40px">
            <input type="submit" value="注册" style="width: 100px;font-size: 20px;margin-right: 30px">
            <a href="/"><input type="button" value="返回" style="width: 100px;font-size: 20px"></a>
        </div>
    </form>

</div>

{% if error == 1 %}
<script>
    alert('两次密码不同！')
</script>
{% endif %}

{% if error == 2 %}
<script>
    alert('用户名已注册！')
</script>
{% endif %}

{% endblock %}
