{% extends 'base.html' %}

{% block content %}
<h1 align="center">欢迎注册</h1>
<hr>

{% if error == 1 %}
    <div class="alert alert-danger" role="alert" style="text-align: center">两次密码不同！</div>
{% endif %}

{% if error == 2 %}
    <div class="alert alert-danger" role="alert" style="text-align: center">用户名已注册！</div>
{% endif %}

<div style="margin-top: 50px"></div>

<form class="form-horizontal" action="/user/register" method="POST" enctype="multipart/form-data">
    <!--    用户名-->
    <div class="form-group">
        <label for="account" class="col-sm-2 col-md-offset-2 control-label">输入帐号</label>
        <div class="col-sm-4">
            <input type="text" name="username" class="form-control" id="account" placeholder="Account">
        </div>
    </div>

    <!--    密码-->
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2  col-md-offset-2 control-label">输入密码</label>
        <div class="col-sm-4">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>

    <!--    确认密码-->
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2  col-md-offset-2 control-label">确认密码</label>
        <div class="col-sm-4">
            <input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="Confirm Password">
        </div>
    </div>

    <!--    手机-->
    <div class="form-group">
        <label for="inputtel" class="col-sm-2  col-md-offset-2 control-label">输入手机</label>
        <div class="col-sm-4">
            <input type="text" name="tel" class="form-control" id="inputtel" placeholder="Telephone">
        </div>
    </div>

    <!--    出生日期-->
    <div class="form-group">
        <label for="inputbirthday" class="col-sm-2  col-md-offset-2 control-label">出生日期</label>
        <div class="col-sm-4">
            <input type="date" name="birthday" class="form-control" id="inputbirthday" placeholder="Birthday">
        </div>
    </div>

    <!--    头像-->
    <div class="form-group">
        <label for="inputavatar" class="col-sm-2  col-md-offset-2 control-label">选择头像</label>
        <div class="col-sm-4">
            <input type="file" name="avatar" class="form-control" id="inputavatar">
        </div>
    </div>

    <!--    性别-->
    <div class="form-group">
        <label class="col-sm-2  col-md-offset-2 control-label">选择性别</label>

        <label class="radio-inline" style="margin-left: 20px">
            <input type="radio" name="gender" value="male" checked>男
        </label>

        <label class="radio-inline">
            <input type="radio" name="gender" value="female">女
        </label>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"></div>
    </div>

    <!--    按钮-->
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success" style="margin-left: 40px;margin-right: 40px">注册</button>
            <a href="/">
                <button type="button" class="btn btn-success">返回</button>
            </a>
        </div>
    </div>
</form>

{% endblock %}
