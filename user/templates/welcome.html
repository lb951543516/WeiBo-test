<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');

    .container {
        padding: 0;
        margin: 0;
        background: darkgrey;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        /*align-items: center;*/
        padding-top: 300px;
        height: 1080px;
        width: auto;
    }

    .ul111 {
        position: relative;
        display: flex;
    }

    .ul111 > li {
        list-style: none;
    }

    label {
        position: relative;
    }

    .ul111 input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 80px;
        width: 80px;
        z-index: 100;
    }

    .ul111 div {
        position: relative;
        height: 80px;
        width: 80px;
        background: bottom;
        color: white;
        display: flex;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 46px;
        cursor: pointer;
        margin: 0 4px;
        border-radius: 20px;
        box-shadow: -1px -1px 4px rgba(255, 255, 255, 0.05),
        4px 4px 6px rgba(0, 0, 0, 0.2),
        inset -1px -1px 4px rgba(255, 255, 255, 0.05),
        inset 1px 1px 1px rgba(0, 0, 0, 0.1);
    }

    .ul111 div:before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 75px;
        height: 38px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
    }

    .ul111 input[type="checkbox"]:checked ~ div {
        box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.05),
        inset 4px 4px 6px rgba(0, 0, 0, 0.2);
        color: yellow;
        text-shadow: 0 0 15px yellow, 0 0 25px yellow;
        animation: glow 5s linear infinite;
    }

    @keyframes glow {
        0% {
            filter: hue-rotate(0deg);
        }
        100% {
            filter: hue-rotate(360deg);
        }
    }
</style>
