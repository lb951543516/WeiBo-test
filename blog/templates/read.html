{%extends 'base.html' %}

{% block content %}
<h1 align="center">微博内容</h1>
<hr>

<div style="font-size: 20px">
    <div style="padding-bottom: 10px">
        <strong>作者：</strong>{{blog.author.username}}
    </div>

    <div style="padding-bottom: 10px">
        <strong>内容：</strong>{{blog.content}}
    </div>

    <div style="padding-bottom: 50px">
        <strong>日期：</strong>{{blog.update_time}}
    </div>

</div>

<ul style="text-align: center;font-size: 22px;padding-bottom: 50px;list-style: none">


    {% if user_info.username==blog.author.username %}
    <li style="padding-top: 20px">
        <a href="/blog/update_wb?id={{bid}}" style="padding-right: 10px">
            <button type="button" class="btn btn-info">修改微博</button>
        </a>
        <a href="/blog/delete?id={{bid}}" style="padding-right: 10px">
            <button type="button" class="btn btn-info">删除微博</button>
        </a>
        <a href="/blog/">
            <button type="button" class="btn btn-info">返回主页</button>
        </a>
    </li>
    {% else %}
    <li style="padding-top: 20px">
        <a href="/blog">
            <button type="button" class="btn btn-info">返回主页</button>
        </a>
    </li>
    {% endif %}

</ul>
{% endblock %}
