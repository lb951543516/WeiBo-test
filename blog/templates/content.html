{% extends 'base.html' %}
{% block content %}
<h1 align="center">个人微博</h1>
<hr>

<ol style="font-size: 20px">
    {% for item in blog %}
    <li><a href="/blog/read?id={{item.id}}">{{item.title}}</a></li>
    {% endfor %}
</ol>
{% endblock %}


{% block sidebar %}
<h1 align="center">当前用户</h1>
<hr>

<ul style="text-align: center;font-size: 22px;padding-bottom: 50px;list-style: none">
    <li>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        <strong>{{user_info.username}}</strong>
        <a href="/user/logout" style="padding-left: 10px">
            <button type="button" class="btn btn-info">退出</button>
        </a>
    </li>

    <li style="padding-top: 20px">
        <a href="/blog/write" style="padding-right: 20px">
            <button type="button" class="btn btn-info">发表微博</button>
        </a>
        <a href="/blog/">
            <button type="button" class="btn btn-info">返回主页</button>
        </a>
    </li>

</ul>
{% endblock %}
