{% extends 'base.html' %}
{% block content %}
<h1 align="center">编辑微博</h1>
<hr>

{% if error == 1 %}
    <div class="alert alert-danger" role="alert" style="text-align: center">内容不能为空！</div>
{% endif %}

<form class="form-horizontal" action="/blog/write" method="POST" enctype="multipart/form-data">
    <!--    内容-->
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2  col-md-offset-1 control-label">内容</label>
        <div class="col-sm-7">
            <textarea name="content" class="form-control" id="inputPassword3" placeholder="内容"
                      rows="10"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8"></div>
    </div>

    <!--    按钮-->
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success"
                    style="margin-left: 70px;margin-right: 40px">发布
            </button>
            <a href="/blog/content">
                <button type="button" class="btn btn-success">返回</button>
            </a>
        </div>
    </div>
</form>

{% endblock %}
